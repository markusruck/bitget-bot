version: "3.8"
services:
  backtest:
    build: .
    working_dir: /app
    command: ["python", "strategy_backtest.py"]
    volumes:
      - ./data:/data
    env_file:
      - .env
    restart: "no"

  paper:
    build: .
    working_dir: /app
    command: ["python", "paper_runner.py"]
    volumes:
      - ./data:/data
    env_file:
      - .env
    restart: always
