version: "3.8"
services:
  paper:
    build: .
    command: bash -lc 'python -u app/paper_runner.py || (echo CRASHED; sleep 3600)'
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    volumes:
      - paper_data:/data
volumes:
  paper_data:
